name: test_linux


on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04-arm]
    container:
      image: azul/zulu-openjdk:21-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - uses: actions/setup-java@v4
      #   with:
      #     distribution: 'zulu'
      #     java-version: '21'

      - name: test
        run: ./gradlew test --stacktrace

      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
